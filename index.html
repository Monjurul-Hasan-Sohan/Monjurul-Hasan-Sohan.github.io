        const Typewriter = ({ text }) => {
            const [index, setIndex] = useState(0);
            const [subIndex, setSubIndex] = useState(0);
            const [reverse, setReverse] = useState(false);
            const [blink, setBlink] = useState(true);

            useEffect(() => {
                if (index === text.length) {
                    setIndex(0); return;
                }
                if (subIndex === text[index].length + 1 && !reverse) {
                    setTimeout(() => setReverse(true), 1000); return;
                }
                if (subIndex === 0 && reverse) {
                    setReverse(false);
                    setIndex((prev) => prev + 1); return;
                }
                const timeout = setTimeout(() => {
                    setSubIndex((prev) => prev + (reverse ? -1 : 1));
                }, reverse ? 75 : 150);
                return () => clearTimeout(timeout);
            }, [subIndex, index, reverse, text]);

            useEffect(() => {
                const timeout2 = setInterval(() => { setBlink((prev) => !prev); }, 500);
                return () => clearInterval(timeout2);
            }, []);

            return (
                <span className="font-mono text-cyan-400">
                    {`> ${text[index].substring(0, subIndex)}`}
                    <span className={`${blink ? 'opacity-100' : 'opacity-0'}`}>_</span>
                </span>
            );
        };
